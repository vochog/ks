<!DOCTYPE html>
<html>
<head>
    <title>PDF Tab Scanner</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 300px; }
        #status { margin-bottom: 10px; color: green; }
        #urlList { list-style: none; padding: 0; }
        #urlList li { margin-bottom: 5px; }
        button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <h3>Open PDF Tabs</h3>
    <button id="scanButton">Scan PDFs & Send to App</button>
    <div id="status"></div>
    <ul id="urlList"></ul>
    <script src="popup.js"></script>
</body>
</html>
